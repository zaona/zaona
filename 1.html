<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表 -->
    <ul>
        <li>我们的小集体</li>       <!-- 列表项 -->
        <li>我们的小集体</li>
        <li>我们的小集体</li>
        <li>我们的小集体</li>
    </ul>
       <!-- 有序列表 -->
    <ol>
        <li>我们的小集体</li>       <!-- 列表项 -->
        <li>我们的小集体</li>
        <li>我们的小集体</li>
        <li>我们的小集体</li>
    </ol>
        <!-- 自定义列表 -->
    <dl>
        <dt>社会主义接班人</dt>     <!-- 自定义列表标题 -->
        <dd>我们的小集体</dd>       <!-- 自定义列表标题解释 -->
        <dd>我们的小集体</dd>
        <dd>我们的小集体</dd>
        <dd>我们的小集体</dd>
    </dl>
    <!-- 制作表格 -->
    <table width="500" height="10" cellspacing="0" cellpadding="5" border="1">
        <caption>表格的标题</caption>
        <!-- （cellspacig单元格与单元格的距离） (cellpadding文字与单元格的距离 )  （border边框值） -->
        <thead>
            <tr align="center">     <!-- align 对齐方式 center居中 -->
            <th>姓名</th>
            <th>年龄</th>
            <th>籍贯</th>
            <th>毕业学校</th>
            </tr>
        </thead>
        <tbody>
            <tr align="center">
            <td>小明</td>
            <td>22</td>
            <td>河北</td>
            <td>邯郸</td>
            </tr> 
        </tbody>
        
        <tr align="center">
            <td>小明</td>
            <td>22</td>
            <td>河北</td>
            <td>邯郸</td>
        </tr>
    </table>
    
</body>
</html>
